<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/styleform.CSS">
    <link rel="stylesheet" href="Css/bootstrap.min.css">
</head>
<body>
    <article class="pantalla"></article>
    <article id="ropa">
        <img src="Img/image-removebg-preview (1).png" width="850" alt="">
    </article>
    <article id="ropa2">
        <img src="Img/image-removebg-preview (2).png" width="250" alt="">
        <img src="Img/image-removebg-preview (3).png" width="200" alt="">
    </article>
    <article class="form" >
        <section id="app">
            <div class="logo_App">
                <img src="Img/Logo-camiseta.png" alt="Logo" width="40" height="40">
            </div>
            <div class="logo_App display-1">
                <h1>Titulo App</h1>
            </div>
        </section>
        <h3>Inicia sesión</h3>
        <section class="p-4">
            <form action="" method="post">
                <label for="correo" class="form-label">Correo:</label><br>
                <input class="form-control" type="text" id="correo" name="correo" placeholder="Escribe tu e-mail" required><br>
                <label for="contrasena" class="form-label">Contraseña:</label><br>
                <input class="form-control"  id="inputPassword" type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required><br>
                <div id="cambiar"><a href="" class="enlace">He olvidado mi contraseña </a></div>
                <button type="submit" class="boton_enviar">Iniciar sesión</button>
                <div id="crear">¿Todavía no tienes una cuenta?<a href="" class="enlace"> Regístrate</a></div>
            </form>
        </section>
        <section id="login_alter">
            <a href=""><img src="Img/facebook.png" id="facebook" alt="" width="40"></a>
            <a href=""><img src="Img/simbolo-de-google.png" id="google" alt="" width="40"></a>
        </section>
    </article>

    <script type="text/javascript" src="Js/bootstrap.bundle.min.js"></script>
</body>
</html>
